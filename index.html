<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrunning Challenge Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .leaderboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h1>A Game About Digging A Hole Challenge Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>TheBlazer</td>
                    <td>10:20</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Limitless</td>
                    <td>10:34</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Okla</td>
                    <td>10:49</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>MadelineMortia</td>
                    <td>12:21</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Double</td>
                    <td>14:14</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>energy9802</td>
                    <td>16:01</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
